<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientif Calculator</title>
</head>
<body>
   
    <div class="container ">
        <h1 class="text-center mt-4">Scientific  Calculator</h1>

        <div class="row ">
            <div class="col-md-6  offset-md-3 col-12">
                <div class="card">
                    <div class="card-body">
                        <input readonly id="calc-display" class="form-control form-control-lg text-end" type="text"  aria-label=".form-control-lg example">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">(</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">)</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">%</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">AC</button>
                            </div>












                        </div>









                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">7</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">8</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">9</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">รท</button>
                            </div>












                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">4</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">5</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">6</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">X</button>
                            </div>












                        </div>


                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">1</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">2</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">3</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">-</button>
                            </div>












                        </div>



                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">0</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">.</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">=</button>
                            </div>


                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">+</button>
                            </div>












                        </div>















                    </div>

                </div>
            </div>
            

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            
            const display =document.getElementById("calc-display");
            const buttons =document.getElementsByClassName("btn");

            let currentValue ="";

            function evaluateResult(){
                console.log("currentValue:",currentValue)
                const convertedValue =currentValue
                .replace("X","*")
                .replace("รท","/")
                .replace("%","*0.01");


                console.log("convertedValue:",convertedValue);
                const result = eval(convertedValue);


                
                currentValue = result.toString();
                display.value=currentValue;

            }







            for (let i=0; i<buttons.length; i++){
                const button= buttons[i];

                button.addEventListener("click",function(){
                    const value = button.innerText;
                
                    if (value== "AC"){
                        currentValue="";
                        display.value=currentValue;

                    }else if(value =="="){
                        evaluateResult();


                    }
                    
                    else{
                        currentValue +=value;
                        console.log("currentValue:",currentValue);
                    display.value= currentValue;

                    }


                  
                
            });

            }
           

            

        });
    </script>
    
</body>
</html>
